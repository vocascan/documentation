<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vocascan Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="A highly configurable vocabulary trainer" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- HTML Meta Tags -->
    <title>Vocascan Documentation</title>
    <meta name="description" content="A highly configurable vocabulary trainer" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://vocascan.github.io/documentation/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vocascan Documentation" />
    <meta property="og:description" content="A highly configurable vocabulary trainer" />
    <meta
      property="og:image"
      content="https://vocascan.github.io/documentation/_media/logo/vocascan-github-cover.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="vocascan.github.io" />
    <meta property="twitter:url" content="https://vocascan.github.io/documentation/" />
    <meta name="twitter:title" content="Vocascan Documentation" />
    <meta name="twitter:description" content="A highly configurable vocabulary trainer" />
    <meta
      name="twitter:image"
      content="https://vocascan.github.io/documentation/_media/logo/vocascan-github-cover.png"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css" />
    <link rel="stylesheet" href="_media/style/style.css" />
    <link rel="icon" href="_media/logo/favicon.ico" />
  </head>
  <body>
    <div id="app">Loading...</div>

    <script>
      window.$docsify = {
        repo: "vocascan/documentation",
        loadSidebar: true,
        logo: "_media/logo/color-round.svg",
        name: "vocascan",
        search: "auto",
        auto2top: true,
        homepage: "home.md",
        themeColor: "#727cf5",
        formatUpdated: "{DD}.{MM}.{YYYY} {HH}:{mm}",
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              const url = "https://github.com/vocascan/documentation/tree/main/docs/" + vm.route.file;
              const editHtml = "[:memo: EDIT DOCUMENT](" + url + ")\n";

              return editHtml + html + "\n----\n" + "Last modified {docsify-updated} " + editHtml;
            });
          },
        ],
        toc: {
          scope: ".markdown-section",
          headings: "h1, h2, h3, h4, h5, h6",
          title: "Table of Contents",
        },
        darklightTheme: {
          defaultTheme: "dark",
          dark: {
            accent: "#727cf5",
            toogleBackground: "#ffffff",
            background: "#091a28",
            textColor: "#b4b4b4",
            codeTextColor: "#ffffff",
            codeBackgroundColor: "#0e2233",
            borderColor: "#0d2538",
            blockQuoteColor: "#858585",
            highlightColor: "#ff9121",
            sidebarSublink: "#b4b4b4",
            codeTypeColor: "#ffffff",
          },
          light: {
            accent: "#727cf5",
            toogleBackground: "#091a28",
            background: "#ffffff",
            textColor: "#34495e",
            codeTextColor: "#525252",
            codeBackgroundColor: "#f8f8f8",
            borderColor: "rgba(0, 0, 0, 0.07)",
            blockQuoteColor: "#858585",
            highlightColor: "#e96900",
            sidebarSublink: "#b4b4b4",
            codeTypeColor: "#091a28",
          },
        },
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

    <!-- Prism language support -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  </body>
</html>
